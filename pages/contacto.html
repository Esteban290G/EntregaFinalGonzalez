    <main>
        <h2 class="subTitulo">Contacto</h2>  
        <div class="container bgContainer">
          
          <section class="row">
            <h3>Tu opinión es importante para nosotros</h3>
            <section class="formulario">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre y apellido:</label>
                  <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="msj" class="form-label">Mensaje:</label>
                  <textarea name="msj" id="" cols="69" rows="10" class="form-text col-12"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="checkButton">
                  <label class="form-check-label" for="checkButton">Suscribirse a correo</label>
                </div>
                <button type="submit" class="btn buttonColor">Enviar</button>
              </form>
            </section>
          </section>

        

        <nav aria-label="breadcrumb">
